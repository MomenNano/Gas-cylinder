<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body>

  <nav>
    <div class="nav-wrapper">
      <a href="#" class="brand-logo right"><img src="images/logo.png" width="100" height="60"></a>
      <ul id="nav-mobile" class="left hide-on-med-and-down">
        <li>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;</li>
        <li> <h5>3 لجان مقاومة مربع</h5></li>
        
      </ul>
    </div>
  </nav>

  <div class="container center-align" style="margin-top: 100;">
    
    <table class="striped">
      <thead>
        <tr>
            <th>الأسم</th>
            <th>رقم المنزل</th>
            <th>عدد الأنابيب</th>
            <th>نوع الأنبوبة</th>
        </tr>
      </thead>

      <tbody id="data">
        <!-- <tr>
          <td>Alvin</td>
          <td>Eclair</td>
          <td>$0.87</td>
        </tr>
        <tr>
          <td>Alan</td>
          <td>Jellybean</td>

        </tr>
        <tr>
          <td>Jonathan</td>

          <td>$7.00</td>
        </tr> -->
      </tbody>
    </table>
          

  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  <script>
    const url = 'http://127.0.0.1:3000/admin/getData'

    fetch(url).then(
      res => res.json().then(
        data => {
          console.log(data)
          if (data.length > 0){
            let temp = ''

            data.forEach(element => {
              temp += '<tr>';
              temp += '<td>'+ element.name +'</td>';
              temp += '<td>'+ element.homeNum +'</td>';
              temp += '<td>'+ element.GasNum +'</td>';
              temp += '<td>'+ element.GasType +'</td><tr>';

            });

            document.getElementById("data").innerHTML = temp
          }
        }
    )
    ).catch(err => console.log(err))
  </script>
</body>
</html>
